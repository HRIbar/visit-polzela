<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visit Polzela</title>
  <base href="./" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, #outlet {
      height: 100vh;
      width: 100%;
      margin: 0;
    }

    .small-flag {
      cursor: pointer;
      height: 30px;
      width: auto;
      margin: 0 5px;
      border: 2px solid transparent;
      border-radius: 3px;
    }

    .small-flag.active-flag {
      border-color: #3f51b5;
    }

    .flag-layout {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .install-button {
      padding: 8px 16px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    .install-button:hover {
      background-color: #303f9f;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    if ('serviceWorker' in navigator && !window.Capacitor) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <!-- Vaadin's build system will inject the compiled bundle here -->
  <script type="module" crossorigin src="./VAADIN/build/indexhtml-NWXdEY3k.js"></script>
  <link rel="stylesheet" crossorigin href="./VAADIN/build/indexhtml-BAOZgCM9.css">
</head>
<body>
<div id="root"></div>
</body>
</html>
