quarkus.application.name=Visit Polzela
quarkus.http.root-path=/
quarkus.http.port=${PORT:8080}

# Static resource handling
quarkus.http.static-resources.caching-enabled=true

# PWA resources
quarkus.http.static-resources.paths=/META-INF/resources,/META-INF/resources/icons,/META-INF/resources/manifest.json,/META-INF/resources/sw.js

# Performance optimizations
quarkus.http.enable-compression=true

# Logging
quarkus.log.level=WARN
quarkus.log.category."io.quarkus".level=WARN

# Metrics (optional, requires quarkus-micrometer-registry-prometheus extension)
quarkus.micrometer.export.prometheus.enabled=true

# Worker pool size (if you're using reactive programming)
quarkus.vertx.worker-pool-size=20